services:
  db:
    container_name: coverse-db
    image: surrealdb/surrealdb:latest
    ports:
      - "8000:8000"
        # volumes:
        #   - ./mydata:/mydata
    command: 
      - start
      - --log=trace
      - --user=root
      - --pass=root
    networks:
      - server-net
    restart: always
      # healthcheck:
      #   test: surreal isready --conn http://surrealdb:8000 || exit 1
      #   interval: 60s
      #   timeout: 5s
      #   retries: 2
    environment:
        PYTHONDONTWRITEBYTECODE: 1

  docs:
    container_name: coverse-docs 
    build: ./docs 
    networks:
      - server-net

  api:
    # port 8080
    container_name: coverse-api
    env_file:
        - .env
    environment:
      - WATCHFILES_FORCE_POLLING=true
    build: ./api
    volumes:
      - ./api/:/api
    depends_on:
      - db
    networks:
      - server-net
    restart: always

      # caddy:
      #   image: caddy
      #   container_name: coverse-caddy
      #   command: caddy reverse-proxy --from :80 --to fastapi:8080
      #   ports:
      #     - "80:80"
      #   restart: always
      #   depends_on:
      #     - fastapi
      #   networks:
      #     - server-net

networks:
  server-net:
    driver: bridge
    external: true
