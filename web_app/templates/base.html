<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverse</title>
    <script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
    <link rel="icon" href="{{url_for('static', filename='icons/coverse_c_144.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/coverse_c_192.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/coverse_c_512.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/coverse_c_144.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/coverse_c_192.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/coverse_c_512.png')}}" type="image/png">
    <script defer src="https://umami.lamagicx.eu/script.js" data-website-id="74c2c727-365e-4f0c-bc89-2338f09e2c94"></script>
</head>
<body>

<header>
    <h1><a href="/">Coverse</a></h1>
    <div class="nav-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="dropdown-menu">
        <a href="/">About</a>
        <a href="https://me.lamagicx.eu">Contact</a>
        <a href="/config">Config</a>
    </div>
</header>

<div class="main-container">
    {% block content %}
    {% endblock %}
</div>

</body>
<script type="text/javascript">
  (() => {
    document.querySelectorAll('a').forEach(a => {
      if (a.host !== window.location.host && !a.getAttribute('data-umami-event')) {
        a.onclick = () => umami.track(a.id);
        a.setAttribute('data-umami-event', a.id);
        a.setAttribute('data-umami-event-url', a.href);
      }
    });
  })();
</script>
</html>
