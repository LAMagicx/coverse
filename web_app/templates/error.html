
{% extends 'base.html' %}

{% block content %}
<div id="error-container" class="card w-96 bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="text-2xl font-bold text-center">Error</h2>

    {% if error %}
      <p class="text-red-500">{{ error }}</p>
    {% endif %}

    <p class="text-center mt-4"> 
      <a href="/" class="link link-hover">Return to Home</a> 
    </p>
  </div>
</div>
{% endblock %}
